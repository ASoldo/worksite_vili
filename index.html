<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worksite</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
<body>
  <div data-include="/partials/navbar.html"></div>
  <div data-include="/partials/header.html"></div>
  <div data-include="/partials/about.html"></div>
  <div data-include="/partials/skills.html"></div>
  <div data-include="/partials/contact.html"></div>
  <div data-include="/partials/footer.html"></div>

<script type="module">
  import { loadPartials, setLang } from '/scripts/includes.js';
  import { initSkillsCarousel }    from '/scripts/skills-carousel.js';

  loadPartials().then(() => {
    // ---- DOM is now complete  ----
    initSkillsCarousel();                 // kick off the carousel

    // wire up language buttons that live inside navbar.html
    const btnEn = document.getElementById('btn-en');
    const btnHr = document.getElementById('btn-hr');

    btnEn.addEventListener('click', () => {
      localStorage.setItem('lang', 'en');
      setLang('en');
    });
    btnHr.addEventListener('click', () => {
      localStorage.setItem('lang', 'hr');
      setLang('hr');
    });

    // initial translation
    setLang(localStorage.getItem('lang') || 'en');
  });
</script>

</body>
</html>
