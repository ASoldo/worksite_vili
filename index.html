<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worksite</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
<body>
  <div data-include="/partials/header.html"></div>
  <div data-include="/partials/about.html"></div>
  <div data-include="/partials/skills.html"></div>
  <div data-include="/partials/contact.html"></div>
  <div data-include="/partials/footer.html"></div>

<script type="module">
  import { loadPartials, setLang } from '/scripts/includes.js';
  import { initSkillsCarousel }    from '/scripts/skills-carousel.js';

  // ① load all <div data-include=...> fragments
  loadPartials().then(() => {
    // ② now the DOM contains skills.html → run the carousel
    initSkillsCarousel();

    // ③ translate after everything is in place
    setLang(localStorage.getItem('lang') || 'en');
  });

  // ④ wire up language buttons
  document.getElementById('btn-en').onclick = () => {
    localStorage.setItem('lang', 'en');
    setLang('en');
  };
  document.getElementById('btn-hr').onclick = () => {
    localStorage.setItem('lang', 'hr');
    setLang('hr');
  };
</script>
</body>
</html>
